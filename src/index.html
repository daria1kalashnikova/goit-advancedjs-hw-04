<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdvancedJS-HW-04</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <section class="gallery-section">
      <div class="container">
        <form class="search-form js-search-form">
          <input
            class="search-input js-search-input"
            type="text"
            name="user_query"
            required
          />
          <button class="search-btn" type="submit">Search</button>
        </form>
        <ul class="gallery js-gallery"></ul>
        <button class="load-more-btn js-load-more-btn is-hidden" type="button">
          Load more
        </button>
        <span class="loader is-hidden js-loader"></span>
      </div>
    </section>
  </body>
